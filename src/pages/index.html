<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krew Network</title>
  <meta name="description" content="We are a game server community that host several games. Come join us for weekly events!" />
  
  <!-- Open Graph / Social -->
  <meta property="og:title" content="Krew Network" />
  <meta property="og:description" content="We are a game server community that host several games. Come join us for weekly events!" />
  <meta property="og:url" content="https://thekrew.network" />
  <meta property="og:image" content="https://thekrew.network/favicon.svg" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#A76EEE" />

  <link rel="canonical" href="https://thekrew.network" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Bootstrap 5 + Popper -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    :root {
      --discord: #7289da;
      --ban: #d22b2b;
      --status: #ffc300;
      --staff: #daf7a6;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: white;
    }

    .hero-bg {
      background: url('/clutter_fullres.png') center bottom / cover no-repeat;
      min-height: 100vh;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .display-1 {
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
    }

    .lead {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 1.5rem auto;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .btn-social {
      min-width: 200px;
      padding: 0.9rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .btn-social:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .btn-discord { background-color: var(--discord); }
    .btn-ban     { background-color: var(--ban); color: white !important; }
    .btn-status  { background-color: var(--status); }
    .btn-staff   { background-color: var(--staff); color: #333 !important; }

    .footer-text {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .display-1 {
        font-size: 2.8rem;
      }
      .lead {
        font-size: 1.1rem;
      }
      .btn-social {
        min-width: 100%;
        margin: 0.5rem 0;
      }
      .btn-group {
        flex-direction: column;
        width: 100%;
        max-width: 320px;
      }
    }

    @media (max-width: 480px) {
      .display-1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero-bg">
    <div class="overlay">
      <div class="text-center">
        <h1 class="display-1 mb-3">Krew Network</h1>
        <p class="lead">We are a game server community that hosts several games.<br class="d-none d-md-block"> Come join us for weekly events!</p>

        <div class="d-flex flex-wrap justify-content-center gap-3 mt-5 btn-group">
          <a href="https://thekrew.network/discord" class="btn btn-social btn-discord text-white">
            <i class="fab fa-discord me-2"></i> Discord
          </a>
          <a href="https://thekrew.network/discord" class="btn btn-social btn-ban">
            <i class="fas fa-gavel me-2"></i> Ban Appeals
          </a>
          <a href="https://status.thekrew.network" class="btn btn-social btn-status text-dark">
            <i class="fas fa-bug me-2"></i> Status Page
          </a>
          <a href="https://thekrew.network/discord" class="btn btn-social btn-staff text-dark">
            <i class="fas fa-at me-2"></i> Staff Application
          </a>
        </div>

        <div class="mt-5 footer-text">
          <p class="mb-0">The Krew Network Â© 2024-<span id="year"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
